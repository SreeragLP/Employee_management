{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Forms</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script defer src="{% static 'js/dynamic_forms.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<a href="{% url 'home' %}" class="home-button">Home</a>

<h2 class="text-center">Create a Dynamic Form</h2>

<!-- Two-part division -->
<div class="container">
    <div class="row">
        <!-- Left side: Form Fields -->
        <div class="col-md-7 form-section">
            <div id="formFields" class="form-box"></div>
        </div>

        <!-- Right side: Buttons -->
        <div class="col-md-5 button-section">
            <button id="addFieldBtn" class="btn btn-primary">Add Field</button>
            <button id="saveFormBtn" class="btn btn-success">Save Form</button>
        </div>
    </div>
</div>
</body>
</html>
